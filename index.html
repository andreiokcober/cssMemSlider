<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS mem Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="point" id="slide1" checked />
      <input type="radio" name="point" id="slide2" />
      <input type="radio" name="point" id="slide3" />
      <input type="radio" name="point" id="slide4" />
      <div class="slider">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
      </div>
      <div class="controll-wrapper">
        <div class="controll-text">
          <h2 class="controll-text-item item1">Pinguins from Madagascar</h2>
          <h2 class="controll-text-item item2">Surprised penguins</h2>
          <h2 class="controll-text-item item3">Penguin and wolf</h2>
          <h2 class="controll-text-item item4">Baby penguin</h2>
        </div>
        <div class="controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>
      </div>
    </div>
  </body>
</html>
